<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <div id="app">
      <ul v-for="brand in brands">
        	<li>{{brand}}</li>
      </ul>
    </div>
</body>
<script type="text/javascript">
	var vm = new Vue({
	   el:"#app",
	   data:{
		   brands:['adidas',"nike",'reebok','speedo']
	   }
   });
</script>
</html>
