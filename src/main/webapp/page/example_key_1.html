<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
	<div id="app">
		<div v-if="loginType == 'username'">
			<label>Username</label> <input placeholder="Enter your username" key="username-input">
		</div>
		<div v-else>
			<label>Email</label> <input placeholder="Enter your email address" key="email-input">
		</div>
		<button v-on:click="changeLoginType">change</button>
	</div>
</body>
<script type="text/javascript">
	var vm = new Vue({
		el : "#app",
		data : {
			loginType : 'username'
		},
		methods:{
			changeLoginType(){
				if (this.loginType=='username') {
					this.loginType='Email';
				}else{
					this.loginType='username';
				}
			}
		}
	});
</script>
</html>
