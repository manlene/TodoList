<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <div id="app"><span v-if="seen">你看到我了</span></div>
    <div id="app1">
   		<span v-if="type=='A'">A</span>
        <span v-else-if="type=='B'">B</span>
        <span v-else-if="type=='C'">C</span>
        <span v-else="type=='D'">D</span>
    </div>
</body>
<script type="text/javascript">
	var vm = new Vue({
	   el:"#app",
	   data:{
		   seen:true
	   }
    });
	var vm = new Vue({
		   el:"#app1",
		   data:{
			   type:'B'
		   }
	   });
</script>
</html>
