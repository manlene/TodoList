<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
	<div id="app">
		<span v-if="seen">你看到我了</span>
		<span v-show="show">你看不到我</span>
	</div>
</body>
<script type="text/javascript">
	var vm = new Vue({
		el : "#app",
		data : {
			seen : true,
			show:false
		}
	});
</script>
</html>
