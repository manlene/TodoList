<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
	<div id="app">
		<p>computed-showTime:{{now }}</p>
	</div>
</body>
<script type="text/javascript">
	var vm = new Vue({
		el : "#app",
		computed : {
			now : function() {
				return new Date();
			}
		}
	});
</script>
</html>
